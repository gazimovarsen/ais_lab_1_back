    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <style>
        .auth-form { max-width: 400px; margin: 50px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); position: relative; }
        .hidden { display: none; }
        .form-control { margin-bottom: 15px; }
        .alert-icon { display: flex; align-items: center; background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 5px; margin-bottom: 10px; color: #856404; position: absolute; top: -50px; left: 0; right: 0; }
        .alert-icon i { margin-right: 10px; color: #856404; }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="contregist" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 600px; margin: 50px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div class="title" style="font-size: 24px; font-weight: bold; margin-bottom: 15px; text-align: center;">Авторизация</div>
        <div class="content">
            <div class="switch-buttons" style="margin-bottom: 15px; display: flex; justify-content: center; gap: 15px;">
                <button type="button" onclick="showLogin()" class="switch-btn active" id="loginButton">Авторизация</button>
                <button type="button" onclick="showRegistration()" class="switch-btn" id="regButton">Регистрация</button>
            </div>
    
            <form id="registrationForm" action="#" style="display: none;">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Фамилия</span>
                        <input type="text" placeholder="Введите фамилию" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Имя</span>
                        <input type="text" placeholder="Введите имя" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Отчество</span>
                        <input type="text" placeholder="Введите отчество" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Почта</span>
                        <input type="email" id="email" placeholder="Введите почту" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Пароль</span>
                        <div style="position: relative;">
                            <input type="password" id="password" placeholder="Введите пароль" required>
                            <span class="toggle-password" onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 8px; cursor: pointer;"></span>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Подтверждение пароля</span>
                        <div style="position: relative;">
                            <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                            <span class="toggle-password" onclick="togglePassword('confirmPassword')" style="position: absolute; right: 10px; top: 8px; cursor: pointer;"></span>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Зарегистрироваться">
                </div>
            </form>
    
            <form id="loginForm" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Почта</span>
                        <input type="email" id="loginEmail" placeholder="Введите почту" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Пароль</span>
                        <div style="position: relative;">
                            <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                            <span class="toggle-password" onclick="togglePassword('loginPassword')" style="position: absolute; right: 10px; top: 8px; cursor: pointer;"></span>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Войти">
                </div>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>
    
    <style>
        .switch-btn {
            padding: 10px 20px;
            background-color: #1D3D66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    
       .switch-btn:hover, .switch-btn.active {
            background-color: #e9ecef;
            color: #1D3D66;
            border: 1px solid #1D3D66;
        }

            

    </style>
    
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    
        function showRegistration() {
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
    
            document.getElementById('regButton').classList.add('active');
            document.getElementById('loginButton').classList.remove('active');
        }
    
        function showLogin() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
    
            document.getElementById('loginButton').classList.add('active');
            document.getElementById('regButton').classList.remove('active');
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            showLogin();
        });
    
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (!email.includes('@') || !email.includes('.')) {
                alert('Введите корректную почту с @ и .');
                e.preventDefault();
                return;
            }
    
            if (password !== confirmPassword) {
                alert('Пароли не совпадают');
                e.preventDefault();
            }
        });
    
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            if (!email.includes('@') || !email.includes('.')) {
                alert('Введите корректную почту с @ и .');
                e.preventDefault();
            }
        });
    </script>
    
    



    <script>
        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
    </script>

    <script src="js/login.js"></script>
</body>



</html>
